# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # +required Unique name for the endpoint
  - name: dashboard
    # +optional Display name for the endpoint
    displayName: PyCon Pulse Dashboard
    # +required Service section has the user service endpoint details
    service:
      # +optional Context (base path) of the API
      basePath: /
      # +required Numeric port value that gets exposed
      port: 8002
    # +required Type of traffic that the endpoint is accepting
    type: REST
    # +optional Network level visibilities of the endpoint
    networkVisibilities:
      - Public

# +optional Dependencies for the component
dependencies:
  connectionReferences:
    - name: connection-pycon-dashboard-defaultdb
      resourceRef: database:pycon-pulse-db/defaultdb

# +optional Defines runtime configurations
configurations:
  # +optional List of environment variables
  env:
    - name: DB_HOST
      valueFrom:
        connectionRef:
          name: connection-pycon-dashboard-defaultdb
          key: HostName
    - name: DB_PORT
      valueFrom:
        connectionRef:
          name: connection-pycon-dashboard-defaultdb
          key: Port
    - name: DB_USER
      valueFrom:
        connectionRef:
          name: connection-pycon-dashboard-defaultdb
          key: Username
    - name: DB_PASSWORD
      valueFrom:
        connectionRef:
          name: connection-pycon-dashboard-defaultdb
          key: Password
    - name: DB_NAME
      valueFrom:
        connectionRef:
          name: connection-pycon-dashboard-defaultdb
          key: DatabaseName
    - name: LOG_LEVEL
      valueFrom:
        configForm:
          displayName: Log Level
          required: false
          type: string
