# +required The configuration file schema version
schemaVersion: 1.2

# +optional Dependencies
dependencies:
  connectionReferences:
    - name: connection-pycon-api-defaultdb
      resourceRef: database:pycon-pulse-db/defaultdb
    - name: AI Analysis Connection
      resourceRef: service:/pycon-community-pulse/pycon-ai-analysis/v1/5c69c/PROJECT

# +optional Incoming connection details for the component
endpoints:
  # +required Unique name for the endpoint
  - name: api-service
    # +optional Display name for the endpoint
    displayName: PyCon Pulse API
    # +required Service section has the user service endpoint details
    service:
      # +optional Context (base path) of the API that gets exposed via the endpoint
      basePath: /
      # +required Numeric port value that gets exposed via the endpoint
      port: 8080
    # +required Type of traffic that the endpoint is accepting
    # Allowed values: REST, GraphQL, WS, GRPC, TCP, UDP
    type: REST
    # +optional Network level visibilities of the endpoint
    # Accepted values: Project|Organization|Public(Default)
    networkVisibilities:
      - Project
    # +optional Schema file path
    schemaFilePath: openapi.yaml

# +optional Defines runtime configurations
configurations:
  # +optional List of environment variables to be injected into the component
  env:
    - name: DB_HOST
      valueFrom:
        connectionRef:
          name: connection-pycon-api-defaultdb
          key: HostName
    - name: DB_PORT
      valueFrom:
        connectionRef:
          name: connection-pycon-api-defaultdb
          key: Port
    - name: DB_USER
      valueFrom:
        connectionRef:
          name: connection-pycon-api-defaultdb
          key: Username
    - name: DB_PASSWORD
      valueFrom:
        connectionRef:
          name: connection-pycon-api-defaultdb
          key: Password
    - name: DB_NAME
      valueFrom:
        connectionRef:
          name: connection-pycon-api-defaultdb
          key: DatabaseName
    - name: CHOREO_AI_ANALYSIS_CONNECTION_SERVICEURL
      valueFrom:
        connectionRef:
          name: AI Analysis Connection
          key: ServiceURL
    - name: LOG_LEVEL
      valueFrom:
        configForm:
          displayName: Log Level
          required: false
          type: string
    - name: API_HOST
      valueFrom:
        configForm:
          displayName: API Host
          required: false
          type: string
    - name: API_PORT
      valueFrom:
        configForm:
          displayName: API Port
          required: false
          type: string
