apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-service
  namespace: pycon-pulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      labels:
        app: dashboard-service
    spec:
      containers:
      - name: dashboard-service
        image: pycon-pulse/dashboard-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: pycon-pulse
spec:
  type: NodePort
  selector:
    app: dashboard-service
  ports:
  - port: 8002
    targetPort: 8002
    nodePort: 30802
