apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: pycon-pulse
data:
  DATABASE_URL: "postgresql://pycon_app:pycon_demo_pass_123@postgres.pycon-pulse.svc.cluster.local:5432/pycon_pulse"
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  COLLECTION_INTERVAL_MINUTES: "30"
  MAX_POSTS_PER_SOURCE: "20"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: pycon-pulse
type: Opaque
stringData:
  OPENAI_API_KEY: "your-openai-key-here"  # Replace with actual key
  YOUTUBE_API_KEY: ""
  GITHUB_TOKEN: ""
